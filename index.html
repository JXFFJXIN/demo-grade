<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星级评分</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            padding-top: 50px;
        }
        div {
            margin: 10px auto;
            min-width: 300px;
            max-width: 700px;
        }
    </style>
</head>

<body>
    <!-- 
        组件：独立的一个功能，是可以直接拿过来用的，可以动态插入也可以静态插入
        插件：需要动态插入的一个功能 并且还是对已有的代码或者库文件进行扩展的一些功能
        div.demo
        script.src="./index.js"
        script>demo.insertStarRating({
            max:5,
            score:2,
            message:['1','2','3','4','5'],
            disabled: false,
        })
     -->
    <div id="wrapper"></div>
    <div id="wrapper1"></div>
    <div id="wrapper2"></div>
    <div id="wrapper3"></div>

    <script src="./index.js"></script>
    <script>
        var obj = new StarRating({
            // 最大值
            max: 5,
            // 是否为只读
            disabled: false,
            score: 3,
            message: ['极差', '合格', '中等', '良好', '优秀'],
        });
        // 初始化当前的星级评分区域
        obj.init()
        var wrapper = document.getElementById('wrapper');
        var wrapper1 = document.getElementById('wrapper1');
        var wrapper2 = document.getElementById('wrapper2');
        var wrapper3 = document.getElementById('wrapper3');
        wrapper.appendChild(obj.dom)
        var obj1 = new StarRating({
            // 最大值
            max: 8,
            // 是否为只读
            disabled: false,
            score: 3,
            message: ['极差', '有点差', '合格', '中等', '良好', '优秀'],
        });
        obj1.init()
        wrapper1.appendChild(obj1.dom)

        var obj2 = new StarRating({
            max: 5,
            disabled: true,
            score: 4,
            message: [
                "很不满意|差得太离谱，与卖家描述的严重不符，非常不满!",
                "不满意|部分有破损，与卖家描述的不符，不满意!",
                "一般|质量一般，没有卖家描述的那么好!",
                "满意|质量不错，与卖家描述的基本一致，还是挺满意的!",
                "非常满意|质量非常好，与卖家描述的完全一致，非常满意!"
            ]
        });
        obj2.init();
        wrapper2.appendChild(obj2.dom)
    </script>
</body>

</html>
